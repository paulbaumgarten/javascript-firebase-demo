<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <style>
            /* Styling the photo element*/
            img#profilePic {
                position: absolute; /* Force location on page */
                top: 0;             /* At top of page */
                right: 0;           /* At right of page */
                width: 150px;       /* Force size to 150px */
                height: 150px;
            }
        </style>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title" id="welcome">
                    Welcome!
                </h1>
                <p class="subtitle">
                    Thanks for logging in.
                </p>
                <img src="" id="profilePic">
                <div class="field">
                    <label class="label">Home town</label>
                    <div class="control">
                        <input name="hometown" class="input" type="text" placeholder="Text input">
                    </div>
                    <p class="help">Where do you consider home?</p>
                </div>
                <div class="field">
                    <label class="label">Who would love to share a meal with, dead or alive?</label>
                    <div class="control">
                        <input name="dinnerguest" class="input" type="text" placeholder="Text input">
                    </div>
                    <p class="help">Of anyone who has ever lived</p>
                </div>
                <div class="field">
                    <label class="label">If you could pick what year to be born (past, present, future), when would you choose?</label>
                    <div class="control">
                        <input name="yeartobeborn" class="input" type="text" placeholder="Text input">
                    </div>
                    <p class="help">Old fashioned or future tech?</p>
                </div>
                <div class="field">
                    <label class="label">Life story</label>
                    <div class="control">
                        <textarea name="bio" class="textarea" placeholder=""></textarea>
                    </div>
                    <p class="help">It's a bit deep isn't it?</p>
                </div>
                <div class="control">
                    <button class="button is-primary" onclick="update();">Update</button>
                </div>
                <div class="control">
                    <button class="button" id="logout" onclick="logout();">Logout</button>
                </div>
            </div>
        </section>
    </body>

    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>    
    <script>
    // Your web app's Firebase configuration
      // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    </script>
    <script src="page2.js"></script>
</html>
